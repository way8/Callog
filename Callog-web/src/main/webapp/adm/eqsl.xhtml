<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:o="http://omnifaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">


<f:metadata>
    <f:viewParam name="id" value="#{newCallBean.id}" />
    <f:event type="preRenderView" listener="#{newCallBean.showCall}"/>
</f:metadata>

<h:head>

    <f:facet name="first">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <title>primestrap</title>
    </f:facet>

    <f:facet name="middle">
        <h:outputStylesheet name="bootstrap/css/bootstrap.css" />
        <h:outputStylesheet name="css/dashboard.css" />

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" />

        <h:outputScript name="bootstrap/js/bootstrap.js" />
    </f:facet>

    <f:facet name="last">

    </f:facet>

</h:head>
<h:body>

    <ui:include src="navigation.xhtml"/>

    <div class="page-container">
        <div class="content-wrap" align="center">
            <br></br>
            <h5>You are editing ID no. #{newCallBean.id} </h5>
            <br></br>
            <o:graphicImage value="#{qslBean.process()}" dataURI="true"/>
            <fieldset>

                <br></br>
                <h:form>
                    <h:commandButton value="Send e-mail with eQSL" styleClass="btn btn-outline-dark"
                                     action="#{qslBean.sendMail()}">
                    </h:commandButton>
                </h:form>
            </fieldset>


        </div>
        <ui:include src="../footer.xhtml"/>
    </div>
</h:body>
</html>
