<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<f:metadata>
    <f:viewParam name="removeId" value="#{newCallBean.removeId}"/>
</f:metadata>

<h:head>

    <f:facet name="first">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <title>primestrap</title>
    </f:facet>

    <f:facet name="middle">
        <h:outputStylesheet name="bootstrap/css/bootstrap.css" />
        <h:outputStylesheet name="css/dashboard.css" />
        <h:outputStylesheet library="css" name="table-style.css"/>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" />

        <h:outputScript name="bootstrap/js/bootstrap.js" />
    </f:facet>

    <f:facet name="last">

    </f:facet>
</h:head>
<h:body>

    <ui:include src="navigation.xhtml"/>
    <div class="page-container">
    <div class="content-wrap">
    <div class="container" align="center">
    <h:dataTable value="#{calls.callList}" var="c"
                 styleClass="order-table"
                 headerClass="order-table-header"
                 rowClasses="order-table-odd-row,order-table-even-row"
    >

        <h:column>
            <f:facet name="header">Id</f:facet>
            #{c.id}
        </h:column>

        <h:column>
            <f:facet name="header">Callsign</f:facet>
            #{c.call_sign}
        </h:column>

        <h:column>
            <f:facet name="header">Name</f:facet>
            #{c.operator_name}
        </h:column>

        <h:column>
            <f:facet name="header">Date</f:facet>
            <h:outputText value="#{c.date}">
                <f:convertDateTime pattern="dd/MM/yyyy" />
            </h:outputText>
        </h:column>

        <h:column>
            <f:facet name="header">Band</f:facet>
            #{c.band}
        </h:column>

        <h:column>
            <f:facet name="header">Mode</f:facet>
            #{c.mode}
        </h:column>

        <h:column>
            <f:facet name="header">Report received</f:facet>
            #{c.raport_received}
        </h:column>

        <h:column>
            <f:facet name="header">Raport_send</f:facet>
            #{c.raport_send}
        </h:column>
        <h:column>
            <f:facet name="header">eQSL</f:facet>
            #{c.confirmation}
        </h:column>

        <h:column>
            <f:facet name="header">Notes</f:facet>
            #{c.note}
        </h:column>

        <h:column>
            <f:facet name="header">Edycja</f:facet>
            <h:form>
                <h:commandButton value="Update" action="#{newCallBean.updateId(c.id)}"/>
            </h:form>
            <h:link value="Del" outcome="logbook.xhtml?removeId=#{c.id}"/>
            <h:link value=" QSL " outcome="eqsl.xhtml?id=#{c.id}"/>

        </h:column>
    </h:dataTable>

    </div>
    </div>
        <ui:include src="../footer.xhtml"/>
    </div>

</h:body>
</html>
