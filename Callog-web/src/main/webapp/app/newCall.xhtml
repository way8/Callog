<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head><title>JSF 2.0: Strona startowa</title>

    <f:facet name="first">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <title>primestrap</title>
    </f:facet>

    <f:facet name="middle">
        <h:outputStylesheet name="bootstrap/css/bootstrap.css" />
        <h:outputStylesheet name="css/dashboard.css" />
        <h:outputStylesheet library="css" name="table-style.css"/>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" />

        <h:outputScript name="bootstrap/js/bootstrap.js" />
    </f:facet>

    <f:facet name="last">

    </f:facet>

    <style type="text/css">
        .value {
            font-weight: bold;
        }
    </style>

</h:head>
<h:body>

    <ui:include src="navigation.xhtml"/>

    <div align="center">
        <h3>Enter data </h3>

        <fieldset>
<!--            <legend>Oferty pozycjonowania</legend>-->

            <h:form>
                <h:messages styleClass="error"/>
                <table>
                    <tr>
                        <td>Callsign:
                            <h:inputText value="#{newCallBean.call_sign}"
                                         required="true"
                                         requiredMessage="Musisz podać znak"
                                         validatorMessage="Podaj poprawny znak">
                                <f:validateRegex pattern="\d?[a-zA-Z]{1,2}\d{1,4}[a-zA-Z]{1,4}"/>
                            </h:inputText>
                        </td>
                    </tr>
                    <tr>
                        <td>Operator name:
                            <h:inputText value="#{newCallBean.operator_name}"
                                         required="true"
                                         requiredMessage="Musisz imię"/></td>
                    </tr>
                    <tr>
                        <td>Data łączności:
                            <p:outputLabel for="mask" />
                            <p:calendar id="mask" value="#{newCallBean.date}" pattern="dd-MM-yyyy" mask="true" />
                        </td>
                    </tr>
                    <tr>
                        <td>Band:
                            <h:selectOneMenu value="#{newCallBean.band}">
                                <f:selectItem itemValue="70cm" itemLabel="70cm"/>
                                <f:selectItem itemValue="2m" itemLabel="2m"/>
                                <f:selectItem itemValue="20m" itemLabel="20m"/>
                                <f:selectItem itemValue="20m" itemLabel="30m"/>
                                <f:selectItem itemValue="40m" itemLabel="40m"/>
                                <f:selectItem itemValue="80m" itemLabel="80m"/>
                           </h:selectOneMenu>
                        </td>
                    </tr>
                    <tr>
                        <td>Mode:
                            <h:selectOneMenu value="#{newCallBean.mode}">
                                <f:selectItem itemValue="CW" itemLabel="CW"/>
                                <f:selectItem itemValue="AM" itemLabel="AM"/>
                                <f:selectItem itemValue="FM" itemLabel="FM"/>
                                <f:selectItem itemValue="SSB" itemLabel="SSB"/>
                                <f:selectItem itemValue="digital" itemLabel="digital"/>
                            </h:selectOneMenu>
                        </td>
                    </tr>
                    <tr>
                        <td>Raport wysłany:
                            <h:inputText value="#{newCallBean.raport_send}"
                                         required="true"
                                         requiredMessage="Musisz podać raport"
                                         validatorMessage="Podaj poprawny raport">
                            <f:validateRegex pattern="[1-5][1-9]"/>
                        </h:inputText>
                        </td>
                    </tr>
                    <tr>
                        <td>Raport odebrany:
                            <h:inputText value="#{newCallBean.raport_received}"
                                         required="true"
                                         requiredMessage="Musisz podać raport"
                                         validatorMessage="Podaj poprawny raport">
                            <f:validateRegex pattern="[1-5][1-9]"/>
                        </h:inputText>
                        </td>
                    </tr>
                    <tr>
                        <td>mail:
                            <h:inputText value="#{newCallBean.mail}"
                                         required="true"
                                         requiredMessage="Musisz podać mail"
                                         validatorMessage="ID musi byc poprawnym emailem">
                            <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.(com|net|org|edu|pl)"/>
                            </h:inputText>
                        </td>
                    </tr>
                    <tr>
                        <td>Password:
                            <h:inputSecret value="#{newCallBean.password}"
                                         required="false"
                                         requiredMessage="Musisz podać hasło"
                            /></td>
                    </tr>
                    <tr>
                        <td>Do You want eQSL confirmation?:
                            <h:selectOneRadio value = "#{newCallBean.confirmation}">
                                <f:selectItem itemValue = "Yes" itemLabel = "Yes" />
                                <f:selectItem itemValue = "No" itemLabel = "No" />
                            </h:selectOneRadio>
                        </td>
                    </tr>
                    <tr>
<!--                        method addData add call to DB and open logbook page-->
                        <th>
                            <h:commandButton value="Add log"
                                             action="#{newCallBean.addData()}">
                            </h:commandButton>
                        </th>
                    </tr>
                </table>
            </h:form>


        </fieldset>

        <hr/>

    </div>
    <ui:include src="../footer.xhtml"/>
</h:body>
</html>
