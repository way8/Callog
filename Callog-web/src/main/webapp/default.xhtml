<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
>

<f:metadata>
    <f:viewParam name="removeId" value="#{newCallBean.removeId}"/>
</f:metadata>

<h:head>
    <h:outputStylesheet library="css" name="table-style.css"/>
</h:head>
<h:body>

    <h1>JSF 1 dataTable example</h1>

    <h:form>
        <h:commandButton value="Create QSL" action="#{qslBean.createQsl}"/>
        <h:commandButton value="delete" action="#{calls.deleteDAO}"/>
        <h:commandButton value="Otwórz zdjęcie" action="test"/>

        <h:inputText value="#{testBean.a}"/>
        <h:commandButton value="Wyslij" action="#{testBean.number}"/>
        Wynik:#{testBean.a}
    </h:form>


    <h:dataTable value="#{calls.callList}" var="c"
                 styleClass="order-table"
                 headerClass="order-table-header"
                 rowClasses="order-table-odd-row,order-table-even-row"
    >

        <h:column>
            <f:facet name="header">Id</f:facet>
            #{c.id}
        </h:column>

        <h:column>
            <f:facet name="header">Callsign</f:facet>
            #{c.call_sign}
        </h:column>

        <h:column>
            <f:facet name="header">Name</f:facet>
            #{c.operator_name}
        </h:column>

        <h:column>
            <f:facet name="header">Date</f:facet>
            #{c.contact_date}
        </h:column>

        <h:column>
            <f:facet name="header">Band</f:facet>
            #{c.band}
        </h:column>

        <h:column>
            <f:facet name="header">Report received</f:facet>
            #{c.raport_received}
        </h:column>

        <h:column>
            <f:facet name="header">Raport_send</f:facet>
            #{c.raport_send}
        </h:column>
        <h:column>
            <f:facet name="header">Edycja</f:facet>
            <h:link value="Edit " outcome="updateCall.xhtml?id=#{c.id}"/>
            <h:link outcome="default.xhtml?removeId=#{c.id}" value="Del" />

        </h:column>
    </h:dataTable>


</h:body>
</html>
