<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:o="http://omnifaces.org/ui">


<f:metadata>
    <f:viewParam name="id" value="#{newCallBean.id}" />
    <f:event type="preRenderView" listener="#{newCallBean.showCall}"/>
</f:metadata>

<h:head><title>test</title>
</h:head>
<h:body>
    <div align="center">
        <h1>Edytowane ID to #{newCallBean.id} </h1>

        <fieldset>
            <legend>QSL</legend>


            <o:graphicImage value="#{qslBean.process()}" dataURI="true"/>
            <h:form>
                <td>Callsign:
                    <h:inputText value="#{newCallBean.call_sign}"
                                 required="true">
                    </h:inputText>
                </td>

                <h:commandButton value="send mail" action="#{qslBean.sendMail}"/>

            </h:form>

        </fieldset>

        <hr/>

    </div>
</h:body>
</html>
