                        <h4>What is this all about</h4>
                        <p class="mb-0">If you had a radio contact with my station I would be very pleased if you logged it in on this page. Especially if this connection took place during the SOTA expedition. Logging in this call here gives you the opportunity to receive an eQSL card from me. </p>
                        <footer class="blockquote-footer text-right">SP9GI</footer>
                    </div>
                    <div class="col-md">
                        <h4>AMATEUR RADIO</h4>
                        <p>Amateur radio, also known as ham radio, is the use of radio frequency spectrum for purposes of non-commercial exchange of messages, wireless experimentation, self-training, private recreation, radiosport, contesting, and emergency communication.</p>
                    </div>
                    <div class="col-md">
                        <h4>SOTA</h4>
                        <p>Summits On The Air (SOTA) is an amateur radio operating award program launched in Great Britain in 2002. SOTA's aim is to encourage licensed amateur radio operators to operate temporarily from mountainous locations, combining hiking and mountain climbing with operating their amateur radio station from the summits of hills and mountains.</p>
