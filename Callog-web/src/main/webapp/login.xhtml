<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<f:view>
    <h:head>
        <h:outputStylesheet>
            h3 {
                text-align: center;
            }
        </h:outputStylesheet>

        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
            <meta name="viewport" content="width=device-width, initial-scale=1" />

            <title>primestrap</title>
        </f:facet>

        <f:facet name="middle">
            <h:outputStylesheet name="bootstrap/css/bootstrap.css" />
            <h:outputStylesheet name="css/dashboard.css" />

            <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" />

            <h:outputScript name="bootstrap/js/bootstrap.js" />
        </f:facet>

        <f:facet name="last">

        </f:facet>
    </h:head>
    <h:body>

        <ui:include src="navigation.xhtml" />

        <p:outputPanel>
            <div class="ui-g">
                <div class="ui-g-4"/>
                <div class="ui-g-4">
                    <h3>Login</h3>

                    <h:form id="login">
                        <p:messages id="messages" globalOnly="true"/>

                        <h:panelGrid columns="3" cellpadding="5" style="margin: 0 auto;">

                            <p:outputLabel value="Callsign1"/>
                            <p:inputText value="#{loginBacking.callsign}"/>
<p></p>

                            <p:outputLabel for="password" value="Password"/>
                            <p:inputText type="password" id="password" value="#{loginBacking.password}"/>
                            <p:message for="password"/>

                            <p:commandButton id="submit" update="@form" value="Login" action="#{loginBacking.submit}"/>
                        </h:panelGrid>
                    </h:form>
                </div>
            </div>
        </p:outputPanel>
    </h:body>
</f:view>
</html>
