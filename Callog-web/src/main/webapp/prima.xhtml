<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>index</title>

    <style type="text/css">
        .ui-analog-clock {
            width: 200px;
        }
        .ui-g div {
            background-color: #ededed;
            text-align: center;
            border: 1px solid #fafafa;
        }
    </style>
</h:head>
<h:body>


    <h:form>
        <h3 style="margin-top:0">Client</h3>
        <p:clock />

        <h3>Server</h3>
        <p:clock pattern="HH:mm:ss dd.MM.yyyy" mode="server" />

        <h3>Analog</h3>
        <p:clock displayMode="analog" />
    </h:form>

    <p:spinner />

    <h3>Responsive</h3>
    <div class="ui-g">
        <div class="ui-g-12 ui-md-6 ui-lg-3">ui-g-12 ui-md-6 ui-lg-3</div>
        <div class="ui-g-12 ui-md-6 ui-lg-3">ui-g-12 ui-md-6 ui-lg-3</div>
        <div class="ui-g-12 ui-md-6 ui-lg-3">ui-g-12 ui-md-6 ui-lg-3</div>
        <div class="ui-g-12 ui-md-6 ui-lg-3">ui-g-12 ui-md-6 ui-lg-3</div>
    </div>

    <div class="ui-g">
        <div class="ui-g-12 ui-md-6 ui-lg-4">ui-g-12 ui-md-6 ui-lg-4</div>
        <div class="ui-g-12 ui-md-6 ui-lg-4">ui-g-12 ui-md-6 ui-lg-4</div>
        <div class="ui-g-12 ui-lg-4">ui-g-12 ui-lg-4</div>
    </div>


</h:body>
</html>
