<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">


<f:metadata>
    <f:viewParam name="id" value="#{newCallBean.id}" />
    <f:event type="preRenderView" listener="#{newCallBean.updateCall}"/>
</f:metadata>

<h:head><title>test</title>
</h:head>
<h:body>
    <div align="center">
        <h1>Edytowane ID to #{newCallBean.id} </h1>

        <fieldset>
                <legend>Oferty pozycjonowania</legend>

                <h:form>
                    <h:messages styleClass="error"/>
                    <table>
                        <tr>
                            <td>Callsign:
                                <h:inputText value="#{newCallBean.call_sign}"
                                             required="true">
                                </h:inputText>
                            </td>
                        </tr>
                        <tr>
                            <td>Operator name:
                                <h:inputText value="#{newCallBean.operator_name}"
                                             required="true"
                                             requiredMessage="Musisz imię"/></td>
                        </tr>
                        <tr>
                            <td>Data łączności:
                                <h:inputText value="#{newCallBean.contact_date}"
                                             required="true"
                                             requiredMessage="Musisz podać datę w formacie dd/mm/yyyy"
                                             converterMessage="Pole musi zostać wypełnione"
                                             validatorMessage="Podaj poprawną datę">
                                    <f:validateRegex pattern="(^(((0[1-9]|1[0-9]|2[0-8])[\/](0[1-9]|1[012]))|((29|30|31)[\/](0[13578]|1[02]))|((29|30)[\/](0[4,6,9]|11)))[\/](19|[2-9][0-9])\d\d$)|(^29[\/]02[\/](19|[2-9][0-9])(00|04|08|12|16|20|24|28|32|36|40|44|48|52|56|60|64|68|72|76|80|84|88|92|96)$)"/>
                                </h:inputText>
                            </td>
                        </tr>
                        <tr>

                            <td>Band:
                                <h:selectOneMenu value="#{newCallBean.band}">
                                    <f:selectItem itemValue="70cm" itemLabel="70cm"/>
                                    <f:selectItem itemValue="2m" itemLabel="2m"/>
                                    <f:selectItem itemValue="20m" itemLabel="20m"/>
                                    <f:selectItem itemValue="20m" itemLabel="30m"/>
                                    <f:selectItem itemValue="40m" itemLabel="40m"/>
                                    <f:selectItem itemValue="80m" itemLabel="80m"/>
                                </h:selectOneMenu>
                            </td>
                        </tr>
                        <tr>
                            <td>Raport wysłany:
                                <h:inputText value="#{newCallBean.raport_send}"
                                             required="true"
                                             requiredMessage="Musisz podać okres oferty"
                                             validatorMessage="Podaj poprawny raport">
                                    <f:validateRegex pattern="[1-5][1-9]"/>
                                </h:inputText>
                            </td>
                        </tr>
                        <tr>
                            <td>Raport odebrany:
                                <h:inputText value="#{newCallBean.raport_received}"
                                             required="true"
                                             requiredMessage="Musisz podać okres oferty"
                                             validatorMessage="Podaj poprawny raport">
                                    <f:validateRegex pattern="[1-5][1-9]"/>
                                </h:inputText>
                            </td>
                        </tr>
                        <tr>
                            <td>mail:
                                <h:inputText value="#{newCallBean.mail}"
                                             required="true"
                                             requiredMessage="Musisz podać mail"
                                             validatorMessage="ID musi byc poprawnym emailem">
                                    <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.(com|net|org|edu|pl)"/>
                                </h:inputText>
                            </td>
                        </tr>
                        <tr>
                            <td>Password:
                                <h:inputSecret value="#{newCallBean.password}"
                                               required="false"
                                               requiredMessage="Musisz podać hasło"
                                /></td>
                        </tr>
                        <tr>
                            <th>
                                <h:commandButton value="Wyślij"
                                                 action="#{newCallBean.addData}"/></th>
                        </tr>
                    </table>
                </h:form>

        </fieldset>

        <hr/>

    </div>
</h:body>
</html>
